<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Programming task</title>

    <!-- Bootstrap -->
    <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='style.css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <article>
            <header>
                <h2>Tree with search field</h1>
            </header>
            
            <div class="form-group has-success">
                <label class="control-label" for="inputFilter">Filter tree on Name</label>
                <input type="text" class="form-control tree-filter" id="inputFilter" aria-describedby="helpBlock2" placeholder="Search...">
            </div>
    
            <div class="tree"></div>
        </article>
        </br>
        <article>
            <header>
                <h3>Tree serialization()</h1>
            </header>
            <div>
                <button type="button" class="btn btn-info tree-serialize-btn">Click to serialize</button>
                  <label>
                    <input type="checkbox" class="tree-serialize-pretty" value="">Pretty output
                  </label>
            </div>
            <textarea class="bg-info form-control tree-serialize-result" rows="10"></textarea>
        </article>
    
    </div>

    <!-- Tree Templates -->
    <script id="treelist" type="x-handlebars-template">
        {{#each sub}} {{! Each sub }}
        <li class="tree-item" data-id="{{id}}">{{! Linking DOM with Tree Object, as ID is unique }}
            <span class="tree-item-name">{{name}}</span> {{#if sub}} {{! Within the context of the current sub }}
            <ul class="tree-sub">
                {{> treelist}} {{! Recursively render the partial }}
            </ul>
            {{/if}}
        </li>
        {{/each}}
    </script>
    
    <script id="treemain" type="x-handlebars-template">
        <ul class="tree-sub">
            {{> treelist}}
        </ul>
    </script>
    <!-- Tree Templates End-->
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
    
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
